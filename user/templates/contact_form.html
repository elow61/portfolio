{% load i18n %}
<article>
    <header>
        <h2>Contact me</h2>
    </header>
</article>
<div class="map" style="width: 100%">
    <iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=300&amp;hl=en&amp;q=Le%20Mans,%20France+(My%20Business%20Name)&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html">
        area maps</a>
    </iframe>
</div>
<form method="post">
    <h3>Contact form</h3>
    {% csrf_token %}
    <div class="inputs">
        {% for field in form %}
            {% if field.widget_type != 'textarea' %}
                {{ field }}
            {% endif %}
        {% endfor %}
    </div>
    {% for field in form %}
        {% if field.widget_type == 'textarea' %}
            {{ field }}
        {% endif %}
    {% endfor %}
    <button type="submit" class="btn-style">
        Send message
    </button> 
</form>
